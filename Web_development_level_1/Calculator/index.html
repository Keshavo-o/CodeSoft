<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="Calculator">
    <div class="header">
        Calculator
    </div>
    <div class="calculator_body">
        <div class="calculator_screen">

        </div>
        <div class="calculator_controls">
            <table>
                <tr>
                    <td><button class="numbers key" value="7">7</button></td>
                    <td><button class="numbers key" value="8">8</button></td>
                    <td><button class="numbers key" value="9">9</button></td>
                    <td><button class="operators key" value="/">/</button></td>
                </tr>
                <tr>
                    <td><button class="numbers key" value="4">4</button></td>
                    <td><button class="numbers key" value="5">5</button></td>
                    <td><button class="numbers key" value="6">6</button></td>
                    <td><button class="operators key" value="*">*</button></td>
                </tr>
                <tr>
                    <td><button class="numbers key" value="1">1</button></td>
                    <td><button class="numbers key" value="2">2</button></td>
                    <td><button class="numbers key" value="3">3</button></td>
                    <td><button class="operators key" value="-">-</button></td>
                </tr>
                <tr>
                    <td><button class="number_button key" value="0">0</button></td>
                    <td><button class="decimal_button key">.</button></td>
                    <td><button class="operators key" value="+">+</button></td>
                    <td><button class="operators key" value="=">=</button></td>
                </tr>
            </table>
        </div>
    </div>
</div>
</body>
</html>
